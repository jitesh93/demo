<label>Username</label>
<input type="text" class="form-control" [(ngModel)]="userName"><br>
<p>{{userName}}</p>
<button class="btn btn-primary" [disabled]="userName == ''" (click)="onResetUser()">Reset</button>
<hr>
<app-warning></app-warning>
<div app-success></div>
<hr>
<!--<button class="btn btn-primary" [disabled]="!allowDisplay" (click)="doDisplay = !doDisplay">Display Details</button><br><br>-->
<button class="btn btn-primary" [disabled]="!allowDisplay" (click)="onDisplay()">Display Details</button><br><br>
<p *ngIf="doDisplay; else dontDisplay">Secret password: {{password}}</p>
<ng-template #dontDisplay>
    <p>Nothing here</p>
</ng-template>
<div *ngFor="let logItem of log; let i = index"
    [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}"
    [ngClass]="{'white-text': i >= 4}">{{logItem}}
</div>
